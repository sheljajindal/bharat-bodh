  <!-- Hero Section Scroll-Dependent Logo Visibility -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var heroSection = document.querySelector('.hero');
      var headerLogoImg = document.querySelector('header .logo img');

      function checkHeroVisibility() {
        var heroBottom = heroSection.getBoundingClientRect().bottom;
        if (heroBottom <= 0) {
          headerLogoImg.style.display = 'block';  // Show logo
        } else {
          headerLogoImg.style.display = 'none';  // Hide logo
        }
      }

      window.addEventListener('scroll', checkHeroVisibility);
      checkHeroVisibility();  // Initial check on page load
    });
